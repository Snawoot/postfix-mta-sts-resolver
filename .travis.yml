language: python
dist: bionic

addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10

matrix:
  include:
    - python: 3.9
      env: TOXENV=lint
    - python: 3.9
      env: TOXENV=cover
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
    - python: 3.9
      env: TOXENV=py39
    - python: 3.7
      env: TOXENV=py37-uvloop
    - python: 3.8
      env: TOXENV=py38-uvloop
    - python: 3.9
      env: TOXENV=py39-uvloop
install:
  - "sudo -H env PYTHON=\"$(command -v python)\" tests/install.debian.sh"
script:
  - tox
